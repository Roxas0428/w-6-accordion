<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>accordion</title>
  </head>
  <body>
    <div class="accordion" id="js-faq">
      <p class="accordion-trigger">aaaa</p>
      <div class="accordion-contents">eeee</div>
      <p class="accordion-trigger">aaaa</p>
      <div class="accordion-contents">
        eeee<br />
        aaaa<br />
        qqqq<br />
      </div>
    </div>

    <div class="accordion" id="js-accordion">
      <a href="" class="accordion-trigger"> aaaa </a>
      <div class="accordion-contents">eeee</div>
      <a href="" class="accordion-trigger"> aaaa </a>
      <div class="accordion-contents">
        eeee<br />
        aaaa<br />
        qqqq<br />
      </div>
    </div>
    <dl class="accordion" id="js-accordion-mini">
      <dt class="accordion-trigger">aaaa</dt>
      <dd class="accordion-contents">
        eeee<br />
        aaaa<br />
        qqqq<br />
      </dd>
    </dl>

    <script src="./accordion.js"></script>
  </body>
</html>
